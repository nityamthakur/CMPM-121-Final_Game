<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Farming Simulator</title>
    <style>
        /* Center the game canvas on the page */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light blue background for the theme */
        }
        #phaser-game {
            outline: 2px solid #000; /* Optional: Add a border around the game canvas */
        }
    </style>
</head>
<body>
    <!-- Game Placeholder -->
    <div id="phaser-game"></div>

    <!-- Load Phaser Library -->
    <script src="lib/phaser.js"></script>

    <!-- Load Game Objects -->
    <script src="src/objects/Character.js"></script>
    <script src="src/objects/Plant.js"></script>
    <script src="src/objects/Grid.js"></script>
    <script src="src/objects/SaveLoadManager.js"></script>

    <!-- Load Game Scenes -->
    <script src="src/scenes/MainMenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/UIScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>

    <!-- Initialize Game -->
    <script src="src/main.js"></script>
</body>
</html>
