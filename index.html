<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="game.webmanifest">
    <title>Plant Farming Game</title>
</head>
<body>
    <div id="phaser-game"></div>
    <script src="lib/phaser.js"></script>
    <script src="src/utilities/SaveSystem.js"></script>
    <script src="src/utilities/HistoryManager.js"></script>
    <script src="src/objects/Character.js"></script>
    <script src="src/objects/Plant.js"></script>
    <script src="src/objects/Grid.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MainMenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/UIScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(() => {
                console.log('Service Worker registered successfully.');
            }).catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
